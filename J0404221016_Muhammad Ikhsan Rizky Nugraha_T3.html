<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kopi Tidore</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
    }

    .wrapper {
        width: 420px;
        background: transparent;
        border: 2px solid rgba(101, 99, 134, 0.5);
        backdrop-filter: blur(20px);
        box-shadow: 0 1px 50px rgba(17, 1, 1, 0.2);
        color: #acb6cc;
        border-radius: 20px;
        padding: 30px 40px;
    }

    .wrapper h1 {
        font-size: 36px;
        text-align: center;
    }

    .wrapper h3 {
        text-align: center;
        font-weight: lighter;
        font-size: 15px;
    }

    .wrapper .input-box {
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
    }

    .input-box input {
        width: 100%;
        height: 100%;
        background: rgb(19, 81, 125);
        border: none;
        outline: none;
        border: 2px solid rgba(37, 39, 60, 0.7);
        border-radius: 40px;
        color: #30298d;
        padding: 20px 45px 20px 20px;
    }

    .input-box input::placeholder {
        color: #d1d9eb;
    }

    .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
    }

    .wrapper .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
    }

    .wrapper .remember-forgot a {
        color: rgb(193, 182, 224);
    }

    .remember-forgot label input {
        accent-color: #ffffff09;
        margin-right: 3px;
    }

    .remember-forgot a {
        color: #d8bbbb;
        text-decoration: none;
    }

    .remember-forgot a:hover {
        text-decoration: underline;
    }

    .wrapper .btn {
        width: 100%;
        height: 45px;
        background: rgb(19, 81, 125);
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(255, 251, 251, 0.127);
        cursor: pointer;
        font-size: 16px;
        color: #bebed8;
        font-weight: 600;
    }

    .wrapper .btn:hover {
        width: 100%;
        height: 45px;
        background: rgb(34, 76, 107);
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(255, 251, 251, 0.127);
        cursor: pointer;
        font-size: 16px;
        color: #fffdfd;
        font-weight: 600;
    }

    .wrapper .register-link {
        font-size: 14.5px;
        text-align: center;
        margin-top: 20px;
        margin:  20px 0 15px;
    }

    .register-link p a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-weight: 400;
    }

    .register-link p a:hover {
        text-decoration: underline;
    }

    .error {
        color: rgb(0, 0, 0);
        font-size: 15px;
        padding: 2px;

    }
    </style>
</head>
<body background="images/techbg.gif">
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <h3>Selamat Datang, Tidorer's</h3>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username">
                <i class='bx bxs-user'></i>
                <div id="usernameError" class="error"></div>
            </div>
    
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password">
                <div id="passwordError" class="error"></div>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <br>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
            <div id="loginError" class="error"></div>
            
            <div class="register-link">
                <p>Don't have account? <a href="">Register</a></p>
            </div>
        </form>
        </form>
    </div>
<script>
    function validateForm() {
    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();
    var usernameError = document.getElementById('usernameError');
    var passwordError = document.getElementById('passwordError');
    var loginError = document.getElementById('loginError');
    var isValid = true;

    usernameError.innerHTML = "";
    passwordError.innerHTML = "";
    loginError.innerHTML = "";

    if (username === "") {
        usernameError.innerHTML = "Username tidak boleh kosong";
        isValid = false;
    }

    if (password === "") {
        passwordError.innerHTML = "Password tidak boleh kosong";
        isValid = false;
    }

    if (isValid) {
        if (username === "admin" && password === "123") {
            alert("Selamat datang admin");
            return true;
        } else {
            loginError.innerHTML = "Akun tidak dikenali";
            return false;
        }
    } else {
        return false;
    }
}

document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    validateForm();
});
</script>
</body>
</html>
